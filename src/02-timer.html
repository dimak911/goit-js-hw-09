<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/timer.css" />
  </head>
  <body>
    <button type="button"><a href="index.html">Go back</a></button>
    <div class="wrapper">
    <div class="container">
      
      <p>Choose a date in the future and press start <br> (wait until end)</p>
      <div class="content-container">
        <input type="text" id="datetime-picker" />
        <button class="button-49" role="button" type="button" data-start>Start</button>
      </div>

      <div id="countdown">
        <ul>
          <li><span id="days">00</span>days</li>
          <li><span id="hours">00</span>Hours</li>
          <li><span id="minutes">00</span>Minutes</li>
          <li><span id="seconds">00</span>Seconds</li>
        </ul>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
